{%extends "layouts/base.html"%} {%block content%}
<head>
    <style type="text/css">
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
  
      .card-header .btn {
        margin-left: auto;
      }
    </style>
  </head>
<main>
    <div class="card mb-4">
        <br />
        <div class="card-header" style="justify-content: space-between">
        <i class="fas fa-table me-1"></i>
        {{title}}
        <a
            href="{%url 'dash'%}"
            class="btn btn-primary ml-auto"
            style="margin-left: auto"
            >Return to Dashboard</a
        >
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-xl-6">
                  <div class="card mb-4">
                    <div class="card-header">
                      <i class="fas fa-chart-area me-1"></i>
                      M.T.D Trucking Tonnage vs Milled Tonnage
                    </div>
                    <div class="card-body"><canvas id="newAreaChart" width="100%" height="40"></canvas></div>
                  </div>
                </div>
                <div class="col-xl-6">
                  <div class="card mb-4">
                    <div class="card-header">
                      <i class="fas fa-chart-bar me-1"></i>
                      M.T.D Progressive Grade
                    </div>
                    <div class="card-body"><canvas id="newBarChart" width="100%" height="40"></canvas></div>
                </div>
                <div class="row">
                    <div class="col-xl-6">
                      <div class="card mb-4">
                        <div class="card-header">
                          <i class="fas fa-chart-area me-1"></i>
                          M.T.D Trucking Tonnage vs Milled Tonnage
                        </div>
                        <div class="card-body"><canvas id="newAreaChart" width="100%" height="40"></canvas></div>
                      </div>
                    </div>
                    <div class="col-xl-6">
                      <div class="card mb-4">
                        <div class="card-header">
                          <i class="fas fa-chart-bar me-1"></i>
                          M.T.D Progressive Grade
                        </div>
                        <div class="card-body"><canvas id="newBarChart" width="100%" height="40"></canvas></div>
                    </div>
            </div>

        </div>
    </div>
  
</main>

{%endblock content%}
